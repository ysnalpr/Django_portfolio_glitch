{% extends 'dashboard/base.html' %}

{% block title %} | Login{% endblock %}

{% block content %}
<main class="main-content mt-0">
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-7 col-md-8 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-3">
                            <div class="card-header pb-0 text-center bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                                <p class="mb-0">Enter your username and password to sign in</p>
                            </div>
                            <div class="card-body">
                                <form role="form" method="post">
                                    {% csrf_token %}
                                    <label>Username</label>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="username" autocomplete="username" placeholder="Username" required="" id="id_username" aria-label="Username" aria-describedby="username-addon">
                                    </div>
                                    <label>Password</label>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
