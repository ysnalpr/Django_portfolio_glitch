{% extends 'dashboard/base.html' %}

{% block title %} | Delete {{ object.name }}{% endblock %}

{% block content %}
<main class="main-content mt-0">
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-7 col-md-8 d-flex flex-column mx-auto">
                        <div class="card card-plain">
                            <div class="card-header pb-0 text-center bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">Delete <span class="text-danger text-gradient">{{ object.name }}</span></h3>
                            </div>
                            <div class="card-body">
                                <form role="form" method="post">
                                    {% csrf_token %}
                                    <div class="text-center">
                                        <h4>Are you sure you want to delete "{{ object.name }}"?</h4>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-danger w-100 mt-4 mb-0">Delete</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
