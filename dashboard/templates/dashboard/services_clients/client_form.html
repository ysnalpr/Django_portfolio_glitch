{% extends 'dashboard/base.html' %}

{% block title %} | {% if object %} Edit {{object.title }} {% else %} Add Client{% endif %}{% endblock %}

{% block content %}
<main class="main-content mt-0">
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-7 col-md-8 d-flex flex-column mx-auto">
                        <div class="card card-plain">
                            <div class="card-header pb-0 text-center bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">{% if object %} Edit <span class="text-warning text-gradient">{{object.title }}</span> {% else %} Add Client{% endif %}</h3>
                            </div>
                            <div class="card-body">
                                <form role="form" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <label>Title</label>
                                    <div class="mb-3">
                                        <input type="text" name="title" class="form-control" placeholder="Title" required="" id="id_title" {% if object %}value="{{ object.title }}"{% endif %}>
                                    </div>
                                    <label>Link</label>
                                    <div class="mb-3">
                                        <input type="text" name="link" class="form-control" placeholder="Link" required="" id="id_link" {% if object %}value="{{ object.link }}"{% endif %}>
                                    </div>
                                    <label>Image</label>
                                    {% if object %}
                                        <div class="mb-3">
                                            <img src="{{ object.image.url }}" class="rounded" style="width: 200px;"/>
                                        </div>
                                    {% endif %}
                                    <div class="mb-3">
                                        <input type="file" accept=".png, .jpg, .jpeg" name="image" class="form-control" placeholder="Image" required="" id="id_image">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">{% if object %}Edit {% else %} Add{% endif %}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
